<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom styles for image preview */
    #imagePreview {
      margin-top: 10px;
      max-width: 150px;
      max-height: 150px;
      border-radius: 10px;
      border: 2px solid #ddd;
      display: none;
    }
  </style>
</head>

<body>
    <h1 style="text-align: center;"> Resume Generator
        </h1>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="contact" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="image" accept="image/*" required>
        <img id="imagePreview" src="" alt="Image Preview">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <script>
    // Get elements
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    // Event listener for image input change
    imageInput.addEventListener('change', function () {
      const file = this.files[0];

      if (file) {
        const reader = new FileReader();
        
        reader.onload = function () {
          // Set the image preview
          imagePreview.src = reader.result;
          imagePreview.style.display = 'block'; // Show the preview
        };

        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = 'none'; // Hide the preview if no image is selected
      }
    });
    </script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form data
      const username = document.getElementById('username').value;
      const contact = document.getElementById('contact').value;
      const image = document.getElementById('image').files[0];

      // Store user data in localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('contact', contact);

      // Read the image file and store it as base64
      const reader = new FileReader();
      reader.onload = function () {
        localStorage.setItem('image', reader.result);
        // Redirect to another page
        window.location.href = 'DynamicResume.html';
      };
      reader.readAsDataURL(image);
    });
  </script>
</body>

</html>
