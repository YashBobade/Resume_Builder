<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="DynamicResume.css" />
  <style>
    /* Custom Styles */
    body {
      background-color: #f4f7f6;
      font-family: 'Arial', sans-serif;
    }

    .dashboard-container {
      margin-top: 50px;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .card-body {
      text-align: center;
    }

    #displayImage {
      border-radius: 50%;
      border: 5px solid #007bff;
      max-width: 150px;
      height: 150px;
    }

    h4#displayName {
      font-size: 28px;
      font-weight: bold;
      color: #343a40;
    }

    p#displayContact {
      font-size: 18px;
      color: #6c757d;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    /* Button and card container animation */
    .dashboard-container {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- DashBord -->
  <div class="container dashboard-container">
    <div class="card">
      <div class="card-header">
        Welcome
      </div>
      <div class="card-body">
        <img id="displayImage" src="" alt="Profile Image" class="img-fluid mb-3">
        <h4 id="displayName">User Name</h4>
        <p id="displayContact">Contact Number</p>
        
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="back-arrow" onclick="goBack()">
    <a href="login.html"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
  </div>
  <div class="card mx-5 mt-3" id="cv-form">
    <div class="container">
      <div class="card-header">
        <h1 class="text-center my-2">Create Your Resume</h1>
      </div>
      <div class="card-body">
        <div class="contain">
          <div class="row">
            <div class="col-md-6">
              <!-- first col -->
              <h3>Personal Information</h3>

              <div class="form-group">
                <label for="nameField">Your Name</label>
                <input type="text" id="nameField" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="jobFiled">Your Job title </label>
                <input type="text" id="jobFiled" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="contactField">Your Contact</label>
                <input type="text" id="contactField" placeholder="Enter here" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <label for="gmailFiled">Your gmail</label>
                <input id="gmailFiled" placeholder="Enter here" class="form-control"></input>
              </div>

              <div class="form-group mt-3">
                <label for="imgField">Select your photo</label>
                <input id="imgField" type="file" class="form-control" />
              </div>

              <p class="text-secondary my-3">Important Links</p>
              <div class="form-group mt-2" id="li">
                <div class="form-group mt-2">
                  <label for="fbField">Address </label>
                  <input  id="fbField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                  <label for="linkedField">Birth day</label>
                  <input type="date" id="linkedField" placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-5" id="ed">
                  <label for="">Education</label>
                  <textarea placeholder="Enter here" class="form-control edField" rows="3"></textarea>

                  <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewEdField()" class="btn btn-primary btn-sm">
                      Add
                    </button>
                  </div>
                </div>
                <div class="form-group mt-2" id="la">
                  <label for="">languages</label>
                  <input placeholder="Enter here" class="form-control laField"></input>

                  <div class="container text-center mt-2" id="laAddButton">
                    <button onclick="addNewLanField()" class="btn btn-primary btn-sm">
                      Add
                    </button>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-6">
              <!-- second col -->

              <h3>Professional Information</h3>
              <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea id="objectiveField" rows="5" placeholder="Enter here" class="form-control"></textarea>
              </div>

              <div class="form-group mt-2" id="we">
                <label for="">Work Experience</label>
                <!-- <div class="form-group mt-2" id="ti">
                                  <label for="">Title</label>
                                  <input placeholder="Enter here" class="form-control tiField"></input>
                              </div> -->
                <div class="form-group mt-2">
                  <label for=""> Your Experience </label>
                  <textarea placeholder="Enter Experience" class="form-control weField" rows="3"></textarea>
                </div>
                <!-- new textarea -->

                <div class="container text-center mt-2" id="weAddButton">
                  <button onclick="addNewWEField()" class="btn btn-primary btn-sm">
                    Add
                  </button>
                </div>
              </div>

              <div class="form-group mt-2" id="sk">
                <label for="">PROFESSINAL SKILLS</label>
                <input placeholder="Enter here" class="form-control skField" rows="3"></input>

                <div class="container text-center mt-2" id="skAddButton">
                  <button onclick="addNewAQField()" class="btn btn-primary btn-sm">
                    Add
                  </button>
                </div>
              </div>
              
              <div class="form-group mt-2" id="Int">
                <label for="">Interest</label>
                <input placeholder="Enter here" class="form-control IntField" rows="3"></input>

                <div class="container text-center mt-2" id="IntAddButton">
                  <button onclick="addNewIntField()" class="btn btn-primary btn-sm">
                    Add
                  </button>
                </div>
              </div>
              <!--<div class="form-group mt-2" id="cr">
                <label for="">CERTIFICATIONS</label>
                <input placeholder="Enter here" class="form-control skField" rows="3"></input>

                <div class="container text-center mt-2" id="crAddButton">
                  <button onclick="addNewAQFieldcr()" class="btn btn-primary btn-sm">
                    Add
                  </button>
                </div>
              </div>-->
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <button onclick="generateCV()" class="btn btn-primary btn-lg">
          Generate cv
        </button>
      </div>
    </div>
  </div>

  <!-- end Dashbord -->

  <!-- start cv  -->
  <div class="cv" id="cv-template">
    <div class="container">
      <div class="left">
        <div class="text">
          <div class="pic">
            <img id="imgTemplate" src="" alt="" class="img-fluid myimg" />
          </div>
          <h2 id="nName"> </h2>
          <span id="jJob" style="text-align: center;"> </span>
        </div>
        <div class="info">
          <h3 class="title">contact info</h3>
          <ul>
            <li>
              <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <span id="cContact">Phone</span>
            </li>
            <li>
              <span class=" icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <span id="gGmail">Gmail</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
              <span id="fFacebook" href="">Address</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              <span id="lLinkedin" href="">Birth Day </span>
            </li>
          </ul>
        </div>
        <div class="edu">
          <h3 class="title">Education</h3>
          <ul id="edu">

          </ul>
        </div>
        <div class="lang">
          <h3 class="title">languages</h3>
          <ul id="lan">


          </ul>
        </div>
      </div>
      <!--the right side -->
      <div class="right">
        <div class="about">
          <h2>About</h2>
          <p id="objectiveT">
          </p>
        </div>
        <div class="exp">
          <h2>experiences</h2>
          <div class="works">
            <h3 id="titleF"></h3>
            <ul id="weT">
            </ul>
          </div>
          <div class="skills">
            <h2>professional skills</h2>
            <ul id="skills">
            </ul>
          </div>
          <div class="skills">
            <h2>Interest</h2>
            <ul id="inter">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="btnN" class="mt-3 text-center mt-5 my-3">
       <button onclick="downloadCV()" class="btn btn-success">Download CV</button>
    </div>
  </div>


  <!-- print as a pdf -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="DynamicResume.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script src="DynamicResume.js"></script>
<script>
  // Retrieve user data from localStorage
  const username = localStorage.getItem('username');
  const contact = localStorage.getItem('contact');
  const image = localStorage.getItem('image');

  // Display the data on the page
  document.getElementById('displayName').innerText = username;
  document.getElementById('displayContact').innerText = contact;
  document.getElementById('displayImage').src = image;
</script>
</body>

</html>
